//Problem: We have an array of numbers [1, 1, 3]. How do we calculate the total? We use the Accumulator pattern

    const nums = [1, 1, 3];
    let total = 0;

    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      total = total + num;
    }
    console.log(total);

    const numsDoubled = [];

    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      numsDoubled.push(num * 2);
    }
    console.log(numsDoubled);
